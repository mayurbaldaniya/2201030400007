<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="home">
      <header class="rectangle-parent">
        <div class="frame-child"></div>
        <h3 class="welcome-to-virtual">Welcome to Virtual Study Group</h3>
      </header>
      <div class="home-inner">
        <div class="frame-parent">
          <div class="frame-wrapper">
            <button class="vector-parent">
              <img class="frame-item" alt="" src="./public/rectangle-6.svg" />

              <b class="join">JOIN</b>
            </button>
          </div>
          <div class="frame-container">
            <div class="rectangle-group">
              <div class="frame-inner"></div>
              <b class="connection">Connection</b>
            </div>
          </div>
          <button class="rectangle-container">
            <div class="rectangle-div"></div>
            <b class="about">ABOUT</b>
          </button>
          <button class="frame-button">
            <div class="frame-child1"></div>
            <b class="loginsign-up">LOGIN/SIGN UP</b>
          </button>
        </div>
      </div>
      <main class="frame-group">
        <section class="frame-section">
          <div class="virtual-study-groups-parent">
            <b class="virtual-study-groups">Virtual Study Groups</b>
            <div class="frame-div">
              <div class="connect-students-worldwide-for-parent">
                <div class="connect-students-worldwide">
                  Connect students worldwide for collaborative
                </div>
                <div class="learning-on-various-subjects-parent">
                  <div class="learning-on-various">
                    learning on various subjects. Engage in
                  </div>
                  <div class="interactive-discussions-share">
                    interactive discussions, share resources, and
                  </div>
                </div>
                <div class="support-each-others">
                  support each other's academic journeys.
                </div>
              </div>
            </div>
          </div>
        </section>
        <img
          class="image-1-icon"
          loading="lazy"
          alt=""
          src="./public/image-1@2x.png"
        />
      </main>
    </div>
  </body>
</html>
